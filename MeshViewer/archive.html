    <div id="canvasWrapper" style="font-size:0;">
        <canvas id="canvas"> </canvas>
    </div>


    <a href="#0" class="cd-btn">Control Panel</a>

    <div class="cd-panel from-left">
        <header class="cd-panel-header">
            <h1>Mesh Viewer Controls</h1>
            <a href="#0" class="cd-panel-close">Close</a>
        </header>

        <div class="cd-panel-container">
            <div class="cd-panel-content">

                <!--PANEL CONTENT-->

                <!--Camera Movement-->
                <div class="container">
                    <div class="left-cell">
                        <div class="label">Camera Control</div>
                    </div>

                    <div class="right-cell">
                        <div class="onoffswitch-camera">
                            <input type="checkbox" name="onoffswitch-camera" class="onoffswitch-camera-checkbox" id="myonoffswitch-camera" checked>
                        <label class="onoffswitch-camera-label" for="myonoffswitch-camera">
                    <span class="onoffswitch-camera-inner"></span>
                    <span class="onoffswitch-camera-switch"></span>
                  </label>
                        </div>
                    </div>
                </div>

                <!--Colorscale/'Show Colors'-->
                <div class="container">
                    <div class="left-cell">
                        <div class="label">Color Scale</div>
                    </div>

                    <div class="right-cell">
                        <div class="onoffswitch-color">
                            <input type="checkbox" name="onoffswitch-color" class="onoffswitch-color-checkbox" id="myonoffswitch-color" checked>
                            <label class="onoffswitch-color-label" for="myonoffswitch-color">
                    <span class="onoffswitch-color-inner"></span>
                    <span class="onoffswitch-color-switch"></span>
                  </label>
                        </div>
                    </div>
                </div>

                <!--Select Filed to Show-->
                <!--NOT WORKING/Should highlight as one item-->

                <div class="container">
                    <div class="label" style="margin-bottom:5px;">Field Type</div>

                    <input type="radio" name="field" id="showMinDihedralAngle" value="minDihedralAngle">
                    <div class="check">
                        <label for="showMinDihedralAngle">MIN DA</label>
                    </div>

                    <input type="radio" name="field" id="showMaxDihedralAngle" value="maxDihedralAngle">
                    <div class="check">
                        <label for="showMaxDihedralAngle">MAX DA</label>
                    </div>

                    <input type="radio" name="field" id="showAverageMeanInverseRatio" value="averageMeanInverseRatio">
                    <div class="check">
                        <label for="showAverageMeanInverseRatio">AVG. IMR</label>
                    </div>
                </div>

                <!--Barycentric Shrink Factor-->

                <div class="container">
                    <div class="label" style="margin-bottom:5px;"> Shrink Factor</div>
                    <div class="container3" style="font-size:0;">
                        <div class="left-cell" style="width:85%">
                            <input type="range" id="BarycentricShrinkingInput" min="0.00" max="1.00" value="1.00" step="0.01" oninput="BarycentricShrinkingOutput.value = (BarycentricShrinkingInput.valueAsNumber).toFixed(2)">
                        </div>

                        <div class="left-cell">
                            <div class="container2">
                                <output id="BarycentricShrinkingOutput" class="label">1.00</output>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Separate Zones-->

                <div class="container">
                    <div class="label" style="margin-bottom:5px;"> Zone Separation</div>
                    <div class="container3" style="font-size:0;">
                        <div class="left-cell" style="width:85%;">
                            <input type="range" id="ZoneSeparationInput" min="0.0" max="10.0" value="0.0" step="0.1" oninput="ZoneSeparationOutput.value = (ZoneSeparationInput.valueAsNumber).toFixed(1)">
                        </div>

                        <div class="left-cell">
                            <div class="container2">
                                <output id="ZoneSeparationOutput" class="label">0.0</output>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Update All & Total Reset-->
                <div class="container" style="padding:0; font-size:0; margin-top:0; border:none;">
                    <div class="UpdateResetButton">Reset</div>
                </div>

                <!--Zone Information/'Select Zone'-->
                <div class="ZoneInformationContainer">
                    test ksbg kglfbvhfjvk4gkirwsg jkjsdbfkbfkjdsfksjbdfkjsdbfkjbdkjfbdksjb sjkgbsk sdskjgksggru
                </div>

                <!--Load Source-->


            </div>
        </div>
    </div>

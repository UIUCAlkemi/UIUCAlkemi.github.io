    <div class="cd-panel from-left">
      <header class="cd-panel-header">
        <h1>Mesh Viewer Controls</h1>
        <a href="#0" class="cd-panel-close">Close</a>
      </header>

        	<div class="cd-panel-container">
        		<div class="cd-panel-content">

            <!--PANEL CONTENT-->

            <!--Camera Movement-->
            <div class="container">
              <div class="left-cell">
                <div class="label">Camera Control</div>
              </div>

              <div class="right-cell">
                <div class="onoffswitch">
                  <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                  <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                  </label>
                </div>
              </div>
            </div>

            <!--Colorscale/'Show Colors'-->
            <div class="container">
              <div class="left-cell">
                <div class="label">Color Scale</div>
              </div>

              <div class="right-cell">
                <div class="onoffswitch-color">
                  <input type="checkbox" name="onoffswitch-color" class="onoffswitch-color-checkbox" id="myonoffswitch-color" checked>
                  <label class="onoffswitch-color-label" for="myonoffswitch-color">
                    <span class="onoffswitch-color-inner"></span>
                    <span class="onoffswitch-color-switch"></span>
                  </label>
                </div>
              </div>
            </div>

            <!--Barycentric Shrink Factor-->
            <form>
              <fieldset>
                <legend class="label">Adjust Shrink Factor</legend>
                <div class="container3">
                  <div class = "left-cell" style="width:90%">
                    <input type="range" id="BarycentricShrinkingInput" min="0.0" max="1.0" value="1.0" step="0.01"
                      oninput="BarycentricShrinkingOutput.value = (BarycentricShrinkingInput.valueAsNumber).toFixed(2)">
                  </div>

                  <div class="left-cell">
                    <div class="container2">
                      <output id="BarycentricShrinkingOutput" class="label" >1.00</output>
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>

            <!--Separate Zones-->
            <form>
              <fieldset>
                <legend class="label">Adjust Zone Separation</legend>
                <div class="container3">
                  <div class = "left-cell" style="width:90%">
                    <input type="range" id="BarycentricShrinkingInput" min="0.00" max="10.00" value="0.00" step="0.01"
                      oninput="BarycentricShrinkingOutput.value = (BarycentricShrinkingInput.valueAsNumber).toFixed(2)">
                  </div>

                  <div class="left-cell">
                    <div class="container2">
                      <output id="BarycentricShrinkingOutput" class="label" >0.00</output>
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>

            <!--Update All & Total Reset-->
            <div style="display:inline-block; margin-top:5px;">
              <div class="UpdateResetButton">Update</div>
            </div>
            <div style="display:inline-block; margin-left:10px;">
              <div class="UpdateResetButton">Reset</div>
            </div>

            <!--Zone Information/'Select Zone'-->

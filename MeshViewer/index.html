<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>MeshViewer</title>

    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/inputs.css">

</head>

<body>
    <div class="menu">

        <div class="menu-row">
            <input type="file"id="file_input"/>
            <label class="file-container"for="file_input">Choose a file</label>
        </div>

        <div class="menu-row">
            <label>Camera Control</label>
            <div class="toggle-container">
                <input type="checkbox" id="camera_control" checked>
                <label class="toggle-label" for="camera_control">
                    <span class="toggle-inner"></span>
                    <span class="toggle-switch"></span>
                </label>
            </div>
        </div>

        <div class="menu-row">
            <label>Color Scale</label>
            <div class="toggle-container">
                <input type="checkbox" id="color_control" checked>
                <label class="toggle-label" for="color_control">
                    <span class="toggle-inner"></span>
                    <span class="toggle-switch"></span>
                </label>
            </div>
        </div>

        <div class="group-row">
            <label>Field Type:</label>
            <div class="menu-row">
                <input type="radio" name="field" id="showMinDihedralAngle" value="minDihedralAngle" checked>
                <label for="showMinDihedralAngle">Min Dihedral Angle</label>
            </div>
            <div class="menu-row">
                <input type="radio" name="field" id="showMaxDihedralAngle" value="maxDihedralAngle">
                <label for="showMaxDihedralAngle">Max Dihedral Angle</label>
            </div>
            <div class="menu-row">
                <input type="radio" name="field" id="showAverageMeanInverseRatio" value="averageMeanInverseRatio">
                <label for="showAverageMeanInverseRatio">Avg Mean Inverse Ratio</label>
            </div>

        </div>

        <div class="group-row">
            <label>Shrink Factor:</label>
            <div class="menu-row">
                <input type="range" id="BarycentricShrinkingInput" min="0.00" max="1.00" value="1.00" step="0.01">
                <div class="scale-num" id="shrink_num">1.00</div>
            </div>
        </div>

        <div class="group-row">
            <label>Zone Separation:</label>
            <div class="menu-row">
                <input type="range" id="ZoneSeparationInput" min="0.0" max="10.0" value="0.0" step="0.1">
                <div class="scale-num" id="zone_num">0.0</div>
            </div>
        </div>

        <div class="zone-information">
            
        </div>

    </div>
    <canvas id="canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/program.js"></script>
    <script type="text/javascript" src="js/controls.js"></script>
    <script type="text/javascript" src="js/VTKLoader.js"></script>
    <script src="js/index.js"></script>

</body>

</html>

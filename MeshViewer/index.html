<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>MeshViewer</title>

    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/inputs.css">

</head>

<body>
    <div class="menu">

        <div class="menu-row">
            <input type="file"id="file_input"/>
            <label class="file-container"for="file_input">Load VTK/JSON</label>
            <div class="nav-icon inactive" id="use_default"></div>
            <div class="nav-icon" id="help">?</div>
        </div>

        <div class="menu-row">
            <label>Camera Control</label>
            <div class="toggle-container">
                <input type="checkbox" id="camera_control" checked>
                <label class="toggle-label" for="camera_control">
                    <span class="toggle-inner"></span>
                    <span class="toggle-switch"></span>
                </label>
            </div>
        </div>

        <div class="menu-row">
            <label>Color Scale</label>
            <div class="toggle-container">
                <input type="checkbox" id="color_control" checked>
                <label class="toggle-label" for="color_control">
                    <span class="toggle-inner"></span>
                    <span class="toggle-switch"></span>
                </label>
            </div>
        </div>

        <div class="group-row">

            <label>Field Type:</label>
            <div class="menu-row contains-radio">
                <div class="fake-radio" id="minDihedralAngle">
                    <div class="fake-radio-center"></div>
                </div>
                <label>Min Dihedral Angle</label>
            </div>
            <div class="menu-row contains-radio">
                <div class="fake-radio" id="maxDihedralAngle">
                    <div class="fake-radio-center" style="display:none;"></div>
                </div>
                <label>Max Dihedral Angle</label>
            </div>
            <div class="menu-row contains-radio">
                <div class="fake-radio" id="averageMeanInverseRatio">
                    <div class="fake-radio-center" style="display:none;"></div>
                </div>
                <label>Avg Mean Inverse Ratio</label>
            </div>

        </div>

        <div class="group-row">
            <label>Shrink Factor:</label>
            <div class="menu-row">
                <input type="range" id="BarycentricShrinkingInput" min="0.00" max="1.00" value="1.00" step="0.01">
                <div class="scale-num" id="shrink_num">1.00</div>
            </div>
        </div>

        <div class="group-row">
            <label>Zone Separation:</label>
            <div class="menu-row">
                <input type="range" id="ZoneSeparationInput" min="0.0" max="10.0" value="0.0" step="0.1">
                <div class="scale-num" id="zone_num">0.0</div>
            </div>
        </div>

        <div class="zone-information-wrapper">
            <div class="zone-information" id="general_info">

            </div>
            <div class="zone-information" id="geometry_info">

            </div>
            <div class="zone-information" id="connectivity_info">

            </div>
        </div>

    </div>

    <div>
        <div class="info-panel"></div>
        <canvas></canvas>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/three.min.js"></script>
    <script type="text/javascript" src="js/libs/TrackballControls.js"></script>
    <script type="text/javascript" src="js/libs/VTKLoader.js"></script>
    <script type="text/javascript" src="models/example_json.js"></script>
    <script type="text/javascript" src="js/render.js"></script>
    <script type="text/javascript" src="js/math.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript" src="js/controls.js"></script>


</body>

</html>
